<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>saran GYM</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="style.css">

<body>
    <header class="header">

        <div class="left">
            <img src="logo.png" alt="logo" style="border-radius: 100px;">
            <div>SARAN Fitness</div>
        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>


        <div class="right">
            <button class="btn">Help</button>
            <button class="btn">Email</button>
        </div>
    </header>
    <div class="container">
        <h1>Join the best gym of India now</h1>
        <form action="download.png">
            <div class="form-group">
                <input type="text"  placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text"  placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text"  placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text"  placeholder="Enter your Locality">
            </div>
            <div class="form-group">
                <input type="text"  placeholder="Enter your Email Id">
            </div>
            <div class="form-group">
                <input type="text"  placeholder="Enter your Phone Number">
            </div>
            <button class="btn" onclick="alert('Submitted')">Submit</button>
        </form>
    </div>
</body>

</html>
